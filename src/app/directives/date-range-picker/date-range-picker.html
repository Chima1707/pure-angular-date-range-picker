<calendar class="calendar"
          api="picker.startCalendarApi"
          min-day="picker.minDay()"
          max-day="picker.maxDay()"
          week-start="picker.weekStart()"
          month="picker.startCalendar"
          interceptors="picker.startCalendarInterceptors"
          range-start="picker.rangeStart"
          range-end="picker.rangeEnd"
          position="left"
          week-days-name="picker.weekDaysName()"
          month-format="picker.monthFormat()"
          input-format="picker.inputFormat()"
          label="Start Date">
</calendar>
<calendar class="calendar"
          api="picker.endCalendarApi"
          min-day="picker.minDay()"
          max-day="picker.maxDay()"
          week-start="picker.weekStart()"
          month="picker.endCalendar"
          interceptors="picker.endCalendarInterceptors"
          range-start="picker.rangeStart"
          range-end="picker.rangeEnd"
          position="right"
          week-days-name="picker.weekDaysName()"
          month-format="picker.monthFormat()"
          input-format="picker.inputFormat()"
          label="End Date">
</calendar>
