<div class="header" ng-class="{'pull-left': month.left, 'pull-right': month.right}">
  <button ng-if="month.left" ng-click="month.moveToPrev()"><<</button>
  <span class="date">{{month.calendar.year}}, {{month.calendar.month}}</span>
  <button ng-if="month.right" ng-click="month.moveToNext(1)">>></button>
</div>

<div class="board">
  <div class="days-of-week">
    <span ng-repeat="day in month.daysOfWeek track by $index">{{day}}</span>
  </div>

  <div class="weeks">
    <div ng-repeat="week in month.calendar.monthWeeks track by $index">
        <span class="day"
              ng-repeat="day in week track by $index"
              ng-class="{'current': day.currentDay, 'other-month': !day.currentMonth, 'in-range': day.inRange, 'range-start': day.rangeStart, 'range-end': day.rangeEnd}"
              ng-click="month.daySelected(day)">
              {{day.mo.format('D')}}
        </span>
    </div>
  </div>
</div>
